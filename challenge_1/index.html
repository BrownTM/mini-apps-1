<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf8">
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <table style="border:1px solid black; border-collapse:collapse">
      <tr style="border:1px solid black; padding: 30px">
        <th style="border:1px solid black; padding: 30px"></th>
        <th style="border:1px solid black; padding: 30px"></th>
        <th style="border:1px solid black; padding: 30px"></th>
      </tr>
      <tr style="border:1px solid black; padding: 30px">
          <th style="border:1px solid black; padding: 30px"></th>
          <th style="border:1px solid black; padding: 30px"></th>
          <th style="border:1px solid black; padding: 30px"></th>
      </tr>
      <tr style="border:1px solid black; padding: 30px">
          <th style="border:1px solid black; padding: 30px"></th>
          <th style="border:1px solid black; padding: 30px"></th>
          <th style="border:1px solid black; padding: 30px"></th>
      </tr>
    </table>
    <button style="margin-left:65px; margin-top:30px">Reset</button>
  </body>
  <script src="./app.js"></script>
</html>
